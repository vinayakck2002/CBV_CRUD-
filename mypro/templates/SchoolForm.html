<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage School | Admin Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; }
        
        /* Background Animations */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }

        /* --- MAGIC CSS FOR DJANGO FORM --- */
        /* Ithu vazhi Django generate cheyyunna sadharana inputsine namukku style cheyyam */
        
        form p {
            margin-bottom: 1.5rem; /* Space between fields */
        }
        
        form label {
            display: block;
            color: #cbd5e1; /* slate-300 */
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            margin-left: 0.25rem;
        }

        form input[type="text"], 
        form input[type="number"], 
        form input[type="email"], 
        form input[type="url"],
        form select, 
        form textarea {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.05); /* Glass bg */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem; /* rounded-xl */
            padding: 0.75rem 1rem;
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }

        form input:focus, form select:focus, form textarea:focus {
            border-color: #a855f7; /* purple-500 */
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.1);
        }

        /* Checkbox styling adjustment */
        form input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            accent-color: #a855f7;
            margin-right: 0.5rem;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen flex items-center justify-center p-4">

    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
    </div>

    <div class="relative w-full max-w-md">
        
        <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl p-8 shadow-2xl">
            
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-gradient-to-br from-purple-500/20 to-pink-500/20 text-purple-300 mb-4 ring-1 ring-white/20">
                    {% if not form.instance.pk %}
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                        </svg>
                    {% else %}
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                        </svg>
                    {% endif %}
                </div>
                
                <h1 class="text-2xl font-bold text-white tracking-tight">
                    {% if not form.instance.pk %}
                        Register New School
                    {% else %}
                        Update School Details
                    {% endif %}
                </h1>
                <p class="text-slate-400 text-sm mt-2">Please fill in the information below.</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-6">
                    {{ form.as_p }}
                </div>

                <button type="submit" class="w-full py-3.5 px-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-semibold rounded-xl shadow-lg shadow-purple-500/30 transform hover:-translate-y-0.5 transition-all duration-200">
                    {% if not form.instance.pk %} Create School {% else %} Save Changes {% endif %}
                </button>
            </form>

            <div class="text-center mt-6">
                <a href="/" class="text-slate-400 hover:text-white text-sm transition-colors hover:underline flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                    Cancel & Return Home
                </a>
            </div>

        </div>
    </div>

</body>
</html>
